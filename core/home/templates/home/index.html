<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Form</title>
</head>
<body>
<h1>Welcome To Django Charm</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Choose a file:</label><br>
    <input type="file" name="file"><br><br>
    <button type="submit">Submit</button>
</form>


<form method="POST" enctype="multipart/form-data" action="{% url 'show_data' %}">
    {% csrf_token %}
    <button type="submit">Show Uploaded Data</button>
</form>


<form method="POST" enctype="multipart/form-data" action="{% url 'show_tender_data' %}">
    {% csrf_token %}
    <button type="submit">Show Tender Result</button>
</form>

<form method="POST" enctype="multipart/form-data" action="{% url 'run_task' %}">
    {% csrf_token %}
    <button type="submit">Run  Celery Task </button>
</form>

</body>
</html>
